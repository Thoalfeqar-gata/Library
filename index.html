<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="style.css">
        <script src = "script.js" defer></script>
        <title>A Library app</title>
    </head>
    <body>
        <div id = "navbar">
            <p>Library app</p>
        </div>

        <div id = "wrapper">

            <div id = "plus-button">&plus;</div>
            <div id = "books-display">

            </div>
        </div>

        <div id = "form" class = "form">
            <div id = "book-info">

                <div class = "input-box">
                    <label for = "first">Author's name</label>
                    <input type = "text" id = "author" name = "first">
                </div>

                <div class = "input-box">
                    <label for = "second">Book's name</label>
                    <input type = "text" id = "book-name" name = "second">
                </div>

                <div class = "input-box">
                    <label for = "third">Number of pages</label>
                    <input type = "text" id = "pages" name = "third">
                </div>
            </div>

            <button id = "add">Add</button>
        </div>

        <div class = "shadow"></div>
    </body>
</html>
